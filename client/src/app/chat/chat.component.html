<mat-sidenav-container class="AppChat">
    <mat-sidenav mode="side" [opened]="sidebarVisible">
        <div class="AppChat_sidebar">
            <div class="TopItems">
                <div class="logo-container">
                    <img src="assets/GTD_logo_block.png" alt="Logo">
                </div>
                <div class="NewChat">
                    <span>New Chat</span>
                    <mat-icon>chat_bubble</mat-icon>
                </div>
            </div>

            <nav class="AppChat_nav">
                <app-conversation-list></app-conversation-list>
            </nav>
            <div class="UserAccount">

                <div class="settings">
                    <mat-icon>account_circle</mat-icon>
                    <span *ngIf="(authState$ | async) as authState">
                        {{ authState.user?.email }}
                    </span>
                </div>

                <div class="signout" (click)="signOut()">
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </div>
            </div>
     
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <button mat-mini-fab (click)="toggleSidebar()" class="ToggleButton" color="primary">
            <mat-icon>{{sidebarVisible ? 'chevron_left': 'chevron_right'}}</mat-icon>
        </button>
 
        <app-chat-panel></app-chat-panel>
    </mat-sidenav-content>
</mat-sidenav-container>
